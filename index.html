<!DOCTYPE html>
<html ng-app="directivePractice" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body ng-controller="lessonCtrl">
    <ul ng-repeat="lesson in lessons">

        <lesson-hider lesson="lesson" day-alert="announceDay(lesson, day)" remove-day="removeThis(lesson)">

        </lesson-hider>
    </ul>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>
    <script src="./app.js"></script>
    <script src="./lessonCtrl.js"></script>
    <script src="./lessonHider.js"></script>
    <script src="./lessonService.js"></script>
</body>

</html>
